<div class="container rounded bg-white mt-5 mb-5">
  <form
    #userForm="ngForm"
    (ngSubmit)="update()"
    enctype="multipart/form-data"
    style="background-color: #ffe9ef"
  >
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            [src]="
              userObj.image
                ? 'http://localhost:3000' + userObj.image
                : 'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'
            "
            alt="Profile Picture"
          />

          <span class="font-weight-bold">{{ userObj.name }}</span>
          <span class="text-black-50">{{ userObj.email }}</span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Upload Profile Picture</label>
              <input
                type="file"
                class="form-control"
                name="image"
                (change)="onFileChange($event)"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="first name"
                [(ngModel)]="userObj.name"
                name="name"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label
              ><input
                type="text"
                class="form-control"
                [(ngModel)]="userObj.sname"
                name="sname"
                placeholder="surname"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter phone number"
                [(ngModel)]="userObj.mobileNo"
                name="mobileNo"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Address Line 1</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 1"
                [(ngModel)]="userObj.address1"
                name="address1"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Address Line 2</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 2"
                [(ngModel)]="userObj.address2"
                name="address2"
              />
            </div>

            <div class="col-md-12">
              <label class="labels">Email ID</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter email id"
                [(ngModel)]="userObj.email"
                name="email"
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Save Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
